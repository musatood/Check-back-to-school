<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="نظام إلكتروني لمتابعة الأطفال المتسربين من التعليم">
    <title>راجع للمدرسة - نظام المتابعة الميدانية</title>
    
    <!-- تحميل خطوط Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <!-- Preload CSS -->
    <link rel="preload" href="/src/styles/main.css" as="style">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/src/styles/tailwind.css">
    
    <style>
        /* CSS محسن */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            background-color: #f8fafc;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div id="root"></div>
    
    <!-- Scripts مع تحسين التحميل -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- التطبيق الرئيسي -->
    <script type="text/babel" data-type="module">
        // سيتم نقل الكود إلى ملف App.jsx منفصل
        import App from './src/App.jsx';
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
